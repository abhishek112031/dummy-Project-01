    <main>
        <form class="product-form" action="/admin/add-product" method="POST">
            <div class="form-control">
                <label for="title">Title</label>

                <label for="url">Add Product Url</label>
                <input type="text" name="productUrl" id="url">
                <label for="price">Price</label>
                <input type="number" name="productPrice" id="price">
                <label for="description">Description</label>
                <textarea name="productDescription" id="description" cols="30" rows="5"></textarea>
            </div>


            <button id="add-btn" type="submit">Add Product</button>
        </form>
